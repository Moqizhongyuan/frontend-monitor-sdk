<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控SDK示例</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background: #45a049;
      }
      input {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      .error-btn {
        background: #f44336;
      }
      .error-btn:hover {
        background: #d32f2f;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
      }
      #logs {
        height: 200px;
        overflow-y: auto;
        background: #333;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>前端监控SDK示例</h1>

      <div class="card">
        <h2>1. 性能监控</h2>
        <p>页面加载性能数据已自动收集。</p>
        <button id="refresh-page">刷新页面</button>
      </div>

      <div class="card">
        <h2>2. 错误监控</h2>
        <button id="js-error" class="error-btn">触发JS错误</button>
        <button id="promise-error" class="error-btn">触发Promise错误</button>
        <button id="console-error" class="error-btn">触发Console错误</button>
        <button id="resource-error" class="error-btn">触发资源加载错误</button>
      </div>

      <div class="card">
        <h2>3. 资源监控</h2>
        <button id="load-resource">加载资源</button>
        <div id="resource-container"></div>
      </div>

      <div class="card">
        <h2>4. 用户行为监控</h2>
        <p>点击和输入行为将被自动跟踪。</p>
        <input type="text" placeholder="在此输入文本" />
        <button id="custom-event">触发自定义事件</button>
      </div>

      <div class="card">
        <h2>日志</h2>
        <div id="logs"></div>
      </div>
    </div>

    <!-- 加载SDK -->
    <script src="../dist/index.umd.js"></script>
    <script>
      const { WebSdk } = Yzy_FrontendMonitor;
      const webSdk = new WebSdk({
        transportUrl: "http://localhost:3000/api/v1/frontend-monitor",
      });
      console.log(webSdk);

      // 等待DOM加载完成
      document.addEventListener("DOMContentLoaded", function () {
        // 1. 性能监控
        document
          .getElementById("refresh-page")
          .addEventListener("click", function () {
            window.location.reload();
          });

        // 2. 错误监控
        document
          .getElementById("js-error")
          .addEventListener("click", function () {
            try {
              // 触发JavaScript错误
              const obj = null;
              obj.nonExistentMethod();
            } catch (e) {
              throw new Error("手动触发的JavaScript错误: " + e.message);
            }
          });

        document
          .getElementById("promise-error")
          .addEventListener("click", function () {
            // 触发Promise未捕获异常
            new Promise((resolve, reject) => {
              reject("手动触发的Promise错误");
            });
          });

        document
          .getElementById("console-error")
          .addEventListener("click", function () {
            // 使用console.error记录错误
            console.error("手动触发的Console错误信息");
          });

        document
          .getElementById("resource-error")
          .addEventListener("click", function () {
            // 加载不存在的资源触发错误
            const img = document.createElement("img");
            img.src = "https://example.com/非存在的图片.jpg";
            img.style.display = "none";
            document.body.appendChild(img);
          });

        // 3. 资源监控
        document
          .getElementById("load-resource")
          .addEventListener("click", function () {
            const container = document.getElementById("resource-container");
            container.innerHTML = ""; // 清空容器

            // 加载图片资源
            const img = document.createElement("img");
            img.src = "https://picsum.photos/200/100?random=" + Math.random();
            img.alt = "随机图片";
            img.width = 200;

            // 加载JS资源
            const script = document.createElement("script");
            script.src =
              "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js";

            container.appendChild(img);
            document.head.appendChild(script);

            // 显示加载状态
            const status = document.createElement("p");
            status.textContent = "资源加载中...";
            container.appendChild(status);

            img.onload = function () {
              status.textContent = "图片资源加载完成";
            };

            script.onload = function () {
              const time = document.createElement("p");
              time.textContent =
                "当前时间: " + moment().format("YYYY-MM-DD HH:mm:ss");
              container.appendChild(time);
            };
          });

        // 4. 用户行为监控
        document
          .getElementById("custom-event")
          .addEventListener("click", function () {
            // 假设监控SDK提供了一个trackEvent方法
            if (
              typeof window.WebEngine === "function" &&
              typeof window.WebEngine.instance === "object" &&
              typeof window.WebEngine.instance.trackEvent === "function"
            ) {
              window.WebEngine.instance.trackEvent({
                eventCategory: "user-interaction",
                eventAction: "click",
                eventLabel: "custom-event-button",
                eventValue:
                  "用户点击了自定义事件按钮 - " + new Date().toISOString(),
              });

              alert("自定义事件已触发并上报!");
            } else {
              console.warn("监控SDK未初始化或不支持trackEvent方法");
              alert("监控SDK未正确初始化，无法触发自定义事件");
            }
          });
      });
    </script>
  </body>
</html>
