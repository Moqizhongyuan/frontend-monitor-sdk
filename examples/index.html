<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控SDK示例</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .card {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background: #45a049;
      }
      input {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      .error-btn {
        background: #f44336;
      }
      .error-btn:hover {
        background: #d32f2f;
      }
      pre {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
      }
      #logs {
        height: 200px;
        overflow-y: auto;
        background: #333;
        color: #fff;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>前端监控SDK示例</h1>

      <div class="card">
        <h2>1. 性能监控</h2>
        <p>页面加载性能数据已自动收集。</p>
        <button id="refresh-page">刷新页面</button>
      </div>

      <div class="card">
        <h2>2. 错误监控</h2>
        <button id="js-error" class="error-btn">触发JS错误</button>
        <button id="promise-error" class="error-btn">触发Promise错误</button>
        <button id="console-error" class="error-btn">触发Console错误</button>
        <button id="resource-error" class="error-btn">触发资源加载错误</button>
      </div>

      <div class="card">
        <h2>3. 资源监控</h2>
        <button id="load-resource">加载资源</button>
        <div id="resource-container"></div>
      </div>

      <div class="card">
        <h2>4. 用户行为监控</h2>
        <p>点击和输入行为将被自动跟踪。</p>
        <input type="text" placeholder="在此输入文本" />
        <button id="custom-event">触发自定义事件</button>
      </div>

      <div class="card">
        <h2>日志</h2>
        <div id="logs"></div>
      </div>
    </div>

    <!-- 加载SDK -->
    <script src="../dist/index.umd.js"></script>
    <script>
      const { WebVitals } = Yzy_FrontendMonitor;
      const webVitals = new WebVitals();
      console.log(webVitals.metrics);
    </script>
  </body>
</html>
